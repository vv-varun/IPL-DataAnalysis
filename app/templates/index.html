<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="IPL Data Analysis and Match Prediction">
  <meta name="author" content="Varun Verma">
  
  <title>IPL Match Predictions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="/static/style.css" rel="stylesheet">

</head>
<body class="d-flex flex-column h-100">

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">IPL Match Prediction</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/vv-varun/IPL-DataAnalysis">Source Code</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main role="main" class="flex-shrink-0">
    <div class="container">
      <h1 class="mt-5">Welcome !</h1>
      <h2>Predict the match result at the start of 19th Over</h2>

      <div class="row">
        <form action="/match_predict_final_over" method="post">

          <div class="form-row">
            <div class="col">
              <input type="number" class="form-control" name="innings_1_score" placeholder="First Innings Score">
            </div>
            <div class="col">
              <input type="number" class="form-control" name="runs_to_win" placeholder="Runs to Win">
            </div>
            <div class="col">
              <input type="number" class="form-control" name="wickets_in_hand" placeholder="Wickets in Hand">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="number" class="form-control" name="bowler_econ" placeholder="Bowler Economy">
            </div>
            <div class="col">
              <input type="number" class="form-control" name="bowler_boundaries" placeholder="Boundaries conceded by bowler">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="number" class="form-control" name="batsman_sr" placeholder="Batsman Strikerate">
            </div>
            <div class="col">
              <input type="number" class="form-control" name="boundaries" placeholder="Boundaries scored by Batsman">
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Predict Match result</button>
          
        </form>
      </div>
      
    </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Copyright (c) Varun Verma</span>
    </div>
  </footer>

</body>
</html>
